<p align="right" style="color:white;">لا إله إلا الله وحده لا شريك له، له الملك، وله الحمد، يحيي ويميت، وهو حي لا يموت، بيده الخير، وهو على كل شيء قدير</p>
<p align="right" style="color:white;">--------------------------------------------------</p>
